  id: 10
  name: cbdc-net
  orgs:
    - central-bank
    - government
  
  # docker driver
  driver: "bridge"

  validators:
    central-bank.val0:
      # org has to be in orgs mentioned above
      org: central-bank
      ip: 127.0.0.1
      port: 30300
      rpc-port: 22000
