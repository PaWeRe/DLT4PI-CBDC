network:
  id: 10
  name: cbdc-net
  orgs:
    # consortium
    - central-bank
    - government

    # private banks
    - aclydia
    - bb-bank
  
  docker-settings:
    network-driver: "bridge"
    subnet: "172.19.0.0/16"
    geth-port: 30300
    rpc-port: 22000
    workdir: "/home/quorum-node"

  validators:
    - central-bank.val0:
        # org has to be in orgs mentioned above
        org: central-bank
        ip: 127.0.0.1
        port: 30300
        rpc-port: 22000
        docker-ip: 172.19.0.10
        accounts:
          # balance in WEI, below seen are 100 ETH
          # if you do not want any pre-allocated funds please put null and not 0!
          - account0:
              balance: 100000000000000000000
              passphrase: root
          - account1:
              balance: 100000000000000000000
              passphrase: root
    - central-bank.val1:
        org: central-bank
        ip: 127.0.0.1
        port: 30301
        rpc-port: 22001
        docker-ip: 172.19.0.20
    - government.val0:
        org: government
        ip: 127.0.0.1
        port: 30302
        rpc-port: 22002
        docker-ip: 172.19.0.30
    - government.val1:
        org: government
        ip: 127.0.0.1
        port: 30303
        rpc-port: 22003
        docker-ip: 172.19.0.40
  
  maintainers:
    - government.mnt0:
        org: government
        ip: 127.0.0.1
        port: 30304
        rpc-port: 22004
        docker-ip: 172.19.0.50
        accounts:
          - main:
              passphrase: root

  governors:
    - central-bank.gov0:
        org: central-bank
        ip: 127.0.0.1
        port: 30305
        rpc-port: 22005
        docker-ip: 172.19.0.60
        accounts:
          - main:
              passphrase: root
    - government.gov0:
        org: government
        ip: 127.0.0.1
        port: 30306
        rpc-port: 22006
        docker-ip: 172.19.0.70
        accounts:
          - main:
              passphrase: root

  bankers:
    - aclydia.bnk0:
        org: aclydia
        ip: 127.0.0.1
        port: 30307
        rpc-port: 22007
        docker-ip: 172.19.0.80
        token-supply: 1000
        accounts:
          - main:
              passphrase: root
    - bb-bank.bnk0:
        org: bb-bank
        ip: 127.0.0.1
        port: 30308
        rpc-port: 22008
        docker-ip: 172.19.0.90
        token-supply: 1000
        accounts:
          - main:
              passphrase: root

  # contracts to be setup by maintainer
  contracts:
    - Governing:
        path: ../contracts/Governing.sol
    - CBDC:
        path: ../contracts/CBDC.sol
    - CCBDC:
        path: ../contracts/CCBDC.sol

